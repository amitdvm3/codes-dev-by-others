<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating arrays
		</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = [23, 44,12, 11, 99];
			var n;
			for (var i = 0; i < a.length; i++) {
				n = a[i];
				var count = 0;
				for ( var j = 1; j <= n; j++) {
					if (n % j == 0) {
						count++;
					}
				}
				if (count == 2) {
					console.log("prime " + n);
				}
			}
		</script>
	</body>
</html>
